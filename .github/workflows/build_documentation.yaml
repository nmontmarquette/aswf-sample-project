name: Build-Documentation

on: [push]

jobs:
  build:
    runs-on: ${{ matrix.os }}
    strategy:
      matrix:
        os: [macos-latest, windows-latest, ubuntu-latest]

    steps:
    - uses: actions/checkout@v2

    - name: Install Dependencies
      run: sudo scripts/install_deps.sh

    - name: Build
      run: scripts/build_documentation.sh
